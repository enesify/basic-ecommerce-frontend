<div class="form-header" >

    <input #myInput type="text"
     placeholder="Search for products ..."
     class="au-input au-input-xl"
     (keyup.enter)="searchForProducts(myInput.value)"  />

    <button (click)="searchForProducts(myInput.value)" class="au-btn-submit">
        Search
    </button>
</div>
