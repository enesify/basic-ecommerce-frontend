            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody *ngFor="let tempProduct of products">
        <td>{{tempProduct.name}}</td>
        <td>{{tempProduct.unitPrice | currency:'TRY':'â‚º'}}</td>
